    <script>

        function cycleState() {

        function updateVisualState() {
            const visual = document.getElementById('visual-state');
            visual.innerText = (currentState % 2 === 1) ? "ã¨" : "æ­©";
            visual.classList.toggle('promoted', currentState % 2 === 1);

        function startGame(type) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            const isDoubleKing = document.getElementById('double-king').checked;
            handPieces = isDoubleKing ? ["ç‰", "ç‰"] : ["ç‰"];
            
            let count = 0;
            if (type === 'toothpick') count = Math.floor(Math.random() * 2) + 1; // 1-2æš
            else if (type === 'spoon') count = Math.floor(Math.random() * 3) + 3;
            else if (type === 'shovel') count = Math.floor(Math.random() * 5) + 6;
            else count = Math.floor(Math.random() * 10) + 11;

            for(let i=0; i<count; i++) handPieces.push(piecesPool[Math.floor(Math.random() * piecesPool.length)]);

        function addOnePiece() {
            const newPiece = piecesPool[Math.floor(Math.random() * piecesPool.length)];

        function createBoard() {

        function renderHand() {
            const handDiv = document.getElementById('hand');
            handDiv.innerHTML = '';

                btn.className = `w-12 h-14 bg-stone-50 border-2 rounded flex items-center justify-center font-bold text-2xl shadow-sm ${selectedHandIndex === i ? 'selected-piece' : ''}`;
                btn.innerText = p;

                handDiv.appendChild(btn);
            });
            document.getElementById('hand-count').innerText = `${handPieces.length}æš`;
        }

        function handleCellClick(cell) {
            if (selectedHandIndex !== null) {
                if (cell.innerText !== "") return; 
                placePiece(cell);
            } else if (cell.innerText !== "") {
                returnPiece(cell.innerText);
                cell.innerText = "";
                cell.className = "cell";
            }
        }

        function handleStandClick(standId, event) {

        function placePiece(element) {
